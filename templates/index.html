<!DOCTYPE html>
<html>
  <head>
    <title>Resim yükle</title>
  </head>
  <body>

    {% if msg %}
    <h1>{{ msg }}</h1>
    {% endif %}
    
    <h1>Resim yükle</h1>
    
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>

    <h1>Sonuç:</h1>
    {% if img_src %}
      <img src="{{ img_src }}">
    {% endif %}
    
    {% if extracted_text %}
      <p> TYukarıdaki görüntüden çıkarılan metin: <b> {{ extracted_text }} </b></p>
    
    {% else %}
      Çıkarılan metin burada görüntülenecek
    {% endif %}
  </body>
</html>
